  <body>

    <div id="navbar" class="nav-colored">
      <a href="../index.html"><img src="../Leafy.png" id="logo"> <h1 id="brand"> THE LILYPAD </h1></a>
      <div id="navbar-right">
        <a href="ckontact_page.html">Contact</a>
        <a href="../product/layout.html">Product</a>
        <a href="../about.html">About</a>
        <a class="active" href="../index.html">Home</a>
      </div>
    </div>

    <div class="bgcontainer"></div>
    <div class="contactsdivcontainer">
      <div>
        <div class="leftcontacts">
         <img class="pin" src="lilypadpin.png">
         <h1 class="leftheader"><b>YOU CAN ALSO REACH US HERE IN OUR SOCIAL MEDIAS</b></h1>
         <a href="https://www.facebook.com/TheLilypadCrochets" target="_blank"><img class="fblogo" src="fblogo.png"></a>
         <a href="https://twitter.com/LilyPadCrochets?fbclid=IwAR1stvgkeqGMrmX-dbTT-IMaa8NSCoF_C4dLmICxkflZmm_8EU1uhdvBeZU" target="_blank"><img class="xlogo" src="xlogo.png"></a>
         <a href="https://www.instagram.com/thelilypadcrochets/?fbclid=IwAR03fjXmkwpOxOskpRZMxPclgzWzVlTb2mISkZny7qFLD7270HTVP1nw_wo" target="_blank"><img class="iglogo" src="iglogo.png"></a>
         <a href="mailto:info@thelilypad.shop" target="_blank"><img class="emaillogo" src="emaillogo.png"></a>
         <p class="leftcp">CS Department, 2nd Floor, SV Building, Adamson University, 900 San Marcelino St, Ermita, Manila, 1000 Metro Manila</p>
        </div>
      </div>
      <div>
        <div class="rightcontacts">
          <h3 class="uscontact">CONTACT US</h3>
          <div class="contactwrap">
            <div class="nmcontainer">
              <div class="divname">
                <label class="label" for="subject"> Name</label>
                <input type="text" class="nameinput" name="name" id="name" placeholder="Name" required="required" autocomplete="off">
              </div>
              <div class="divemail">
                <label class="label" for="subject"> Email</label>
                <input type="emailtype" class="emailinput" name="email" id="email" placeholder="E-mail" required="required" autocomplete="off">
              </div>
            </div>
            <div class="divsubject">
              <label class="label" for="subject"> Subject</label>
              <input type="text" class="subjectinput" name="subject" id="subject" placeholder="Subject" required="required" autocomplete="off">
            </div>
            <div class="divmessage">
              <label class="label" for="message"> Message</label>
              <textarea name="message" class="messageinput" id="message" cols="30" rows="4" placeholder="Message" required="required"></textarea>
            </div>
          </div>
          <div class="divsubmit">
            <input type="submit" value="Submit" class="submittype">
          </div>
        </div>
      </div>
  </body>
