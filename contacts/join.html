      <div>

         <img class="pin" src="lilypadpin.png">
         <h1 class="leftheader"><b>YOU CAN ALSO REACH US HERE IN OUR SOCIAL MEDIAS</b></h1>

	  <form>
      <div>
        <div class="rightcontacts">
          <h3 class="uscontact">JOIN OUR TEAM</h3>
          <div class="contactwrap">
            <div class="nmcontainer">
              <div class="divname">
                <label class="label" for="subject"> Name</label>
                <input type="text" class="nameinput" name="name" id="name" placeholder="e.g. Juan Dela Cruz" required="required" autocomplete="off">
              </div>
			 
              <div class="divemail">
                <label class="label" for="subject"> E-mail</label>
                <input type="emailtype" class="emailinput" name="email" id="email" placeholder="abc@gmail.com" required="required" autocomplete="off">
              </div>
			  
            </div>
		<div class="nmcontainer">
             <div class="divnum">
                <label class="label" for="subject">Contact Number</label>
                <input type="tel" class="numinput" name="num" id="num" maxlength="11" minlength="11"  required="required" autocomplete="off" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
              </div>
			  
			<div class="divdate">
                <label class="label" for="subject">Birthdate</label>
                <input type="date" class="dateinput" name="date" id="date"  required="required" autocomplete="off" >
              </div>
            </div>
             
			<br>
            <div class="divresume">
              <label class="label" for="filename"> Resume: </label><br>
			  <button class="filebtn"> Click to Upload </button>
                <input type="file" id="myFile" name="filename" required="required">
            </div>
			
          </div>
		  <br>
		  <br>
		   <br>
		  
          <div class="divsubmit">
            <input type="submit" value="Submit" class="submittype">
          </div>
        </div>
      </div>
		</form>
	  
  </body>
